name: E2E Tests

on:
  push:
    branches: [main, setup-test-suite]
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true
          # Static config is defined in .env.test
          # DATABASE_URL is written to .env.test.local by global-setup (from testcontainers)
          # Better Auth is validated from process.env (server-side), so ensure it's set in CI.
          BETTER_AUTH_SECRET: test-secret-at-least-32-characters-long-for-testing
          BETTER_AUTH_URL: http://localhost:3001

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: |
            e2e/test-results/
            test-results/
          retention-days: 7
